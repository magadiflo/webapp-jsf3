<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/layouts/main.xhtml">

    <ui:define name="content">

        <h:panelGrid border="1" class="table">
            <f:facet name="header">
                <h:outputText value="#{titulo}"/>
            </f:facet>
            <h:form id="crearForm">
                <h:commandButton value="#{msg['navbar.texto.crear']}" action="form.xhtml" class="btn btn-primary my-2"/>
            </h:form>
            <h:outputText value="#{msg['producto.texto.noexiste']}" rendered="#{empty listado}"
                          class="alert alert-warning"/>
            <h:dataTable value="#{listado}" var="prod" rendered="#{not empty listado}"
                         class="table table-hover table-striped table-bordered">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['producto.id']}"/>
                    </f:facet>
                    <h:outputText value="#{prod.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['producto.nombre']}"/>
                    </f:facet>
                    <h:outputText value="#{prod.nombre}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['producto.sku']}"/>
                    </f:facet>
                    <h:outputText value="#{prod.sku}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['producto.precio']}"/>
                    </f:facet>
                    <h:outputText value="#{prod.precio}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['producto.categoria']}"/>
                    </f:facet>
                    <h:outputText value="#{prod.categoria.nombre}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['producto.fechaRegistro']}"/>
                    </f:facet>
                    <h:outputText value="#{prod.fechaRegistro}">
                        <f:convertDateTime type="localDate" pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['producto.boton.editar']}"/>
                    </f:facet>
                    <h:form id="editarForm">
                        <h:commandLink value="#{msg['producto.boton.editar']}" action="#{productoController.editar(prod.id)}"
                                       class="btn btn-sm btn-success"/>
                    </h:form>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['producto.boton.editar']}"/>
                    </f:facet>
                    <h:link value="#{msg['producto.boton.editar']}" outcome="form" class="btn btn-sm btn-info">
                        <f:param name="id" value="#{prod.id}"/>
                    </h:link>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['producto.boton.eliminar']}"/>
                    </f:facet>
                    <h:form id="eliminar">
                        <h:commandLink value="#{msg['producto.boton.eliminar']}" action="#{productoController.eliminar(prod)}"
                                       onclick="return confirm('¿Está seguro que desea eliminar el producto: #{prod.nombre}?')"
                                       class="btn btn-sm btn-danger"/>
                    </h:form>
                </h:column>
            </h:dataTable>
        </h:panelGrid>

    </ui:define>

</ui:composition>
