<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/layouts/main.xhtml">

    <ui:define name="content">

        <h:panelGrid border="1" class="table">
            <f:facet name="header">
                <h:outputText value="#{titulo}"/>
            </f:facet>
            <h:form id="crearForm">
                <h:commandButton value="Crear producto" action="form.xhtml" class="btn btn-primary my-2"/>
            </h:form>
            <h:outputText value="No existen productos en la base de datos!" rendered="#{empty listado}"
                          class="alert alert-warning"/>
            <h:dataTable value="#{listado}" var="prod" rendered="#{not empty listado}"
                         class="table table-hover table-striped table-bordered">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Id"/>
                    </f:facet>
                    <h:outputText value="#{prod.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre"/>
                    </f:facet>
                    <h:outputText value="#{prod.nombre}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Sku"/>
                    </f:facet>
                    <h:outputText value="#{prod.sku}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Precio"/>
                    </f:facet>
                    <h:outputText value="#{prod.precio}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Categoría"/>
                    </f:facet>
                    <h:outputText value="#{prod.categoria.nombre}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Fecha"/>
                    </f:facet>
                    <h:outputText value="#{prod.fechaRegistro}">
                        <f:convertDateTime type="localDate" pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Editar post"/>
                    </f:facet>
                    <h:form id="editarForm">
                        <h:commandLink value="editar" action="#{productoController.editar(prod.id)}"
                                       class="btn btn-sm btn-success"/>
                    </h:form>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Editar get"/>
                    </f:facet>
                    <h:link value="editar get" outcome="form" class="btn btn-sm btn-info">
                        <f:param name="id" value="#{prod.id}"/>
                    </h:link>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Eliminar"/>
                    </f:facet>
                    <h:form id="eliminar">
                        <h:commandLink value="eliminar" action="#{productoController.eliminar(prod.id)}"
                                       onclick="return confirm('¿Está seguro que desea eliminar?')"
                                       class="btn btn-sm btn-danger"/>
                    </h:form>
                </h:column>
            </h:dataTable>
        </h:panelGrid>

    </ui:define>

</ui:composition>
