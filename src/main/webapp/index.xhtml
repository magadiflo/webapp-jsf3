<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>#{titulo}</title>
    <meta charset="UTF-8"/>
</h:head>
<h:body>
    <h:panelGrid border="1">
        <f:facet name="header">
            <h:outputText value="#{titulo}"/>
        </f:facet>
        <h:form id="crearForm">
            <h:commandButton value="Crear producto" action="form.xhtml"/>
        </h:form>
        <h:outputText value="No existen productos en la base de datos!" rendered="#{empty listado}"/>
        <h:dataTable value="#{listado}" var="prod" rendered="#{not empty listado}">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Id"/>
                </f:facet>
                <h:outputText value="#{prod.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nombre"/>
                </f:facet>
                <h:outputText value="#{prod.nombre}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Sku"/>
                </f:facet>
                <h:outputText value="#{prod.sku}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Precio"/>
                </f:facet>
                <h:outputText value="#{prod.precio}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Fecha"/>
                </f:facet>
                <h:outputText value="#{prod.fechaRegistro}"/>
            </h:column>
        </h:dataTable>
    </h:panelGrid>
</h:body>
</html>
